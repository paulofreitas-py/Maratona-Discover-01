<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,
     initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
    rel="stylesheet" />
  <title>DevFinance</title>
</head>

<body>
  <header>
    <img src="./image/logo.svg" alt="Logo" />
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>

      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./image/income.svg" alt="entrada" />
        </h3>
        <p id="incomeDisplay">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saidas</span>
          <img src="./image/expense.svg" alt="saida" />
        </h3>
        <p id="expenseDisplay">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <img src="./image/total.svg" alt="total" />
        </h3>
        <p id="totalDisplay">R$ 0,00</p>
      </div>
    </section>

    <section id="transaction">
      <h2 class="sr-only">Trasaçoes</h2>

      <a href="#" onclick="Modal.open()" class="button new"> + Nova Trasação</a>

      <table id="data-table">
        <thead>
          <tr>
            <th>Descricao</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </section>
  </main>

  <div class="modal-overlay">
    <div class="modal">
      <div id="form">
        <h2>Nova Trasação</h2>
        <form action="" onsubmit="Form.submit(event)">
          <div class="input-group">
            <label class="sr-only" for="description">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição">
          </div>

          <div class="input-group">
            <label class="sr-only" for="amount">Valor</label>
            <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00" />
            <small class="help">Use o dinal - (negativo) para despesas e ,
              (virgula) para casas decimais</small>
          </div>

          <div class="input-group">
            <label class="sr-only" for="date">Data</label>
            <input type="date" id="date" name="date">
          </div>

          <div class="input-group actions">
            <a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
            <button>Salvar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

  <footer>
    <p>2021 - The Hydra Labs</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
